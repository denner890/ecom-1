<!DOCTYPE html>
<html>
<head>
  <title>Firebase Google Sign-In Test</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
  <button id="login">Login with Google</button>
  <script>
    // Your Firebase config
   const firebaseConfig = {
  apiKey: "AIzaSyCDHGGwOtJPpVqWwFfG549CeQcjqVaSdwQ",
  authDomain: "ecom-1-c61d2.firebaseapp.com",
  projectId: "ecom-1-c61d2"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    document.getElementById('login').onclick = () => {
      auth.signInWithPopup(provider)
        .then(async result => {
          const idToken = await result.user.getIdToken(/* forceRefresh */ true);
          console.log("Firebase ID Token:", idToken);
          alert("Token logged in consoleâ€”check your browser dev tools!");
        })
        .catch(console.error);
    };
  </script>
</body>
</html>
